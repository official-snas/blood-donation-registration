<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="sgn.css">
</head>
<body>
    <div class="signup">
        <center><h1>REGISTRATION FORM</h1></center>
        <form>
        <label><strong>Firstname</strong></label>
        <input type="text"><br><br>
        <label><strong>Middlename</strong></label>
        <input type="text" placeholder="Optional"><br><br>
        <label><strong>Lastname</strong></label>
        <input type="text"><br><br><br>
        <label><strong>Gender</strong></label>
        <select>
            <option>MALE</option>
            <option>FEMALE</option>
            <option>OTHERS</option>
        </select><br><br>
        <label><strong>Date Of Birth</strong></label>
        <input type="date" class="date"><br><br>
        <label><strong>Weight</strong></label>
        <input type="number"><br><br>
        <label><strong>Blood group</strong></label>
        <select>
            <option>AB</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>A</option>
            <option>A+</option>
            <option>A-</option>
            <option>B</option>
            <option>B+</option>
            <option>B-</option>
            <option>O</option>
            <option>O+</option>
            <option>O-</option>
        </select><br><br>
        <label><strong>Address</strong></label>
        <input type="text"><br><br><br>
        <label><strong>Phone Number</strong></label>
        <input type="tel"><br><br>
        <label><strong>Email Address</strong></label>
        <input type="text"><br><br>
        <label><strong>Where You Want To Donate Blood</strong></label>
        <select>
            <option>Uni Hospital</option>
            <option>B.R.M.A</option>
            <option>Unipolis</option>
        </select>
            
    </form>
    </div>
    <center><input type="button" value="SUBMIT" class="sub"></center>
</body>
</html>
